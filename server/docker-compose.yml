version: '3'
services:
  screeps:
    image: screepers/screeps-launcher
    volumes:
      - ./config.yml:/screeps/config.yml
      - screeps-data:/screeps
    ports:
      - 21025:21025/tcp
    environment:
      MONGO_HOST: mongo
      REDIS_HOST: redis
      STEAM_KEY: ${STEAM_KEY:?"Missing steam key"}
    restart: unless-stopped

  mongo:
    image: mongo
    volumes:
      - mongo-data:/data/db
    restart: unless-stopped

  redis:
    image: redis
    volumes:
      - redis-data:/data
    restart: unless-stopped

  client:
    image: node:16
    user: node
    command: npx screeps-steamless-client --package /screeps.nw
    environment:
      SCREEPS_NW_PATH: ${SCREEPS_NW_PATH:?"Missing screeps nw file"}
    volumes:
      - ${SCREEPS_NW_PATH}:/screeps.nw
    network_mode: host
    # ports:
    #   - 8080:8080/tcp
    restart: unless-stopped

volumes:
  redis-data:
  mongo-data:
  screeps-data:
