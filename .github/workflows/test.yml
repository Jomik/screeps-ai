name: Test
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x, 12.x]
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Typecheck
        run: yarn workspaces foreach --no-private run tsc --noEmit --skipLibCheck
      - name: Lint
        run: yarn lint
      - name: Test
        run: yarn workspaces foreach --no-private run test
