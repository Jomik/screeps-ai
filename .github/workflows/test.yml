name: Test
on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: 'yarn'
          node-version-file: '.nvmrc'
      - name: Install
        run: yarn install --frozen-lockfile
      - name: Typecheck
        run: yarn workspaces foreach --no-private run tsc --noEmit --skipLibCheck
      - name: Lint
        run: yarn workspaces foreach --no-private run lint
      - name: Test
        run: yarn workspaces foreach --no-private run test
